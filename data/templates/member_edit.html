<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Edit your account</title>
<META http-equiv=Content-Type content="text/html; charset=windows-1250">
<STYLE type="text/css">
  <!--
A:link {
	COLOR: #0000FF; TEXT-DECORATION: none
}
A:visited {
	COLOR: #0000FF; TEXT-DECORATION: none
}
A:active {
	COLOR: #0000FF; TEXT-DECORATION: underline
}
A:hover {
	COLOR: #0000FF; TEXT-DECORATION: underline
}
  -->
</STYLE>
</HEAD>
<BODY vLink="#0000FF" aLink="#FF0000" link="#0000FF" bgColor="#EEEEEE">

<div align="center"><center>
<table border="1" cellspacing="1" cellpadding="10" width="500" bordercolor="#00CC66">
  <tr><td align="center" width="100%" bgcolor="#FFFFFF">
<form action="member.php" method="POST">
  <table border="0" width="300" cellspacing="10" cellpadding="0">
        <TR>
          <INPUT type="hidden" value="edited" name="action">
          <INPUT type="hidden" value="#%userid%#" name="form[userid]">
			 <INPUT type="hidden" value="#%userpass%#" name="form[userpass]">
          <TD align="right" nowrap><font size="2" face="Verdana,arial,sans-serif" color="#000000">Username: </font></TD>
          <TD><font size="2" face="Verdana,arial,sans-serif" color="#000000">#%userid%#</font></TD></TR>
        <TR>
          <TD align="right" nowrap><font size="2" face="Verdana,arial,sans-serif" color="#000000">Password:</font></TD>
          <TD><INPUT maxLength="8" size="8" name="form[newpass]" value="#%userpass%#"></TD></TR>
        <TR>
           <TD align="right" nowrap><font size="2" face="Verdana,arial,sans-serif" color="#000000">Email: </font></TD>
          <TD><INPUT size="30" name="form[email]" value="#%email%#"></TD></TR>
        <TR>
          <TD align="right" nowrap><font size="2" face="Verdana,arial,sans-serif" color="#000000">Site URL: </font></TD>
          <TD><INPUT size="40" name="form[siteurl]" value="#%siteurl%#"></TD></TR>
        <TR>
          <TD align="right" nowrap><font size="2" face="Verdana,arial,sans-serif" color="#000000">Banner URL: </font></TD>
          <TD><INPUT size="40" name="form[urlbanner]" value="#%urlbanner%#"></TD></TR>
        <TR>
          <TD align="right"><input type="submit" name="B1" value="Submit" style="border-style: double"></TD>
          <TD> </TD></TR></form>
     </table>
</td></tr></table>
  </center></div>
<br><br>

</body>
</html>
